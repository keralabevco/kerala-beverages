<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerala Beverages Price List – Beer, Whisky, Rum & Wine</title>
<meta name="description" content="Kerala Beverages Price List – Check the latest prices for Beer, Whisky, Rum, Brandy, Gin, Vodka, and Wine in Kerala. Updated Kerala liquor rates for all categories.">
<meta name="keywords" content="Kerala beverage prices, Kerala drinks list, Beer Kerala, Whisky Kerala, Rum Kerala, Brandy Kerala, Gin Kerala, Vodka Kerala, Wine Kerala, liquor prices Kerala">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #2c3e50;
}
h2 {
  text-align: center;
  color: #34495e;
  margin-bottom: 10px;
}
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
  flex-wrap: wrap;
}
input, select {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  min-width: 120px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 220px));
  gap: 20px;
  justify-content: center;
}
/* Flip card styles */
.flip-card {
  perspective: 1000px;
  width: 100%;
  max-width: 220px;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
.flip-card-front, .flip-card-back {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border-radius: 20px 20px 10px 10px;
  backface-visibility: hidden;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 10px; box-sizing: border-box;
}
.flip-card-front {
  border: 2px solid rgba(255,255,255,0.3);
}
.flip-card-front img {
  width: 50px; height: auto; margin-bottom: 12px;
}
.flip-card-front h2 {
  margin: 0; color: #333; font-weight: bold; font-size: 1em;
}
.flip-card-front p {
  margin: 4px 0 0;
  font-size: 0.9em;
  font-weight: bold;
  color: #e74c3c;
}
.flip-card-back {
  background-color: #2c3e50; color: white;
  transform: rotateY(180deg);
  border-radius: 20px 20px 10px 10px;
}
.flip-card-back h2 { margin-bottom: 6px; color: #f1c40f; font-size: 1em; }
.flip-card-back p { margin: 2px 0; font-size: 0.85em; }
.flip-card-back .sizes { margin-top: 6px; text-align: left; }
.flip-card-back .sizes p { color: #ecf0f1; }
/* Footer styles */
footer {
  text-align: center;
  padding: 20px;
  background-color: #2c3e50;
  color: #ecf0f1;
  margin-top: 40px;
  border-radius: 10px;
}
footer a {
  color: #f1c40f;
  text-decoration: none;
  margin: 0 5px;
}
footer a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>Kerala Beverages Price List</h1>
<h2 id="category-heading">All Categories</h2>

<div class="controls">
  <input type="text" id="search" placeholder="Search beverages..." onkeyup="filterItems()">
  <select id="category" onchange="filterItems()">
    <option value="all">All Categories</option>
    <option value="Beer">Beer</option>
    <option value="Rum">Rum</option>
    <option value="Whisky">Whisky</option>
    <option value="Brandy">Brandy</option>
    <option value="Gin">Gin</option>
    <option value="Vodka">Vodka</option>
    <option value="Wine">Wine</option>
  </select>
  <input type="number" id="minPrice" placeholder="Min Price" oninput="filterItems()">
  <input type="number" id="maxPrice" placeholder="Max Price" oninput="filterItems()">
</div>

<div class="grid" id="beverages-grid"></div>

<script src="beverages.js"></script>
<script>
const grid = document.getElementById("beverages-grid");
const heading = document.getElementById("category-heading");

const categoryColors = {
  Beer: "linear-gradient(to top, rgba(255, 215, 0, 0.6), rgba(255,255,255,0.9))",
  Rum: "linear-gradient(to top, rgba(139,69,19,0.6), rgba(255,255,255,0.9))",
  Whisky: "linear-gradient(to top, rgba(210,105,30,0.6), rgba(255,255,255,0.9))",
  Brandy: "linear-gradient(to top, rgba(160,82,45,0.6), rgba(255,255,255,0.9))",
  Gin: "linear-gradient(to top, rgba(135,206,235,0.6), rgba(255,255,255,0.9))",
  Vodka: "linear-gradient(to top, rgba(192,192,192,0.6), rgba(255,255,255,0.9))",
  Wine: "linear-gradient(to top, rgba(178,34,34,0.6), rgba(255,255,255,0.9))"
};

const categoryImages = {
  Beer: "images/kerala-beer.png",
  Rum: "images/kerala-rum.png",
  Whisky: "images/kerala-whisky.png",
  Brandy: "images/kerala-brandy.png",
  Gin: "images/kerala-gin.png",
  Vodka: "images/kerala-vodka.png",
  Wine: "images/kerala-wine.png"
};

function displayItems(items, category = "All Categories") {
  grid.innerHTML = "";
  heading.textContent = category === "all" ? "All Categories" : category + " Prices in Kerala";

  // Update meta description dynamically
  const metaDesc = document.querySelector('meta[name="description"]');
  if(category === "all") {
    metaDesc.setAttribute("content", "Kerala Beverages Price List – Check the latest prices for Beer, Whisky, Rum, Brandy, Gin, Vodka, and Wine in Kerala. Updated Kerala liquor rates for all categories.");
  } else {
    metaDesc.setAttribute("content", `${category} prices in Kerala – Updated Kerala liquor rates for ${category}.`);
  }

  if (items.length === 0) {
    grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; font-weight: bold; color: #e74c3c;">Item not found</p>`;
    return;
  }

  items.forEach(item => {
    const color = categoryColors[item.category] || '#ccc';
    const minPrice = Math.min(...item.sizes.map(s => s.price));
    const imgSrc = categoryImages[item.category] || "images/default.png";
    const card = document.createElement("div");
    card.className = "flip-card";
    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="flip-card-front" style="background:${color};">
          <img src="${imgSrc}" alt="Kerala ${item.name}" style="width:170px; height:auto; margin-bottom:12px;">
          <h2>${item.name}</h2>
          <p>From ₹ ${minPrice}</p>
        </div>
        <div class="flip-card-back">
          <h2>${item.name}</h2>
          <p>Category: ${item.category}</p>
          <div class="sizes">
            ${item.sizes.map(size => `<p>${size.volume} — ₹ ${size.price}</p>`).join("")}
          </div>
        </div>
      </div>
    `;

    // JSON-LD structured data
    const script = document.createElement("script");
    script.type = "application/ld+json";
    script.text = JSON.stringify({
      "@context": "https://schema.org",
      "@type": "Product",
      "name": item.name,
      "category": item.category,
      "brand": item.name.split(' ')[0],
      "offers": {
        "@type": "Offer",
        "priceCurrency": "INR",
        "price": minPrice,
        "availability": "https://schema.org/InStock",
        "url": window.location.href
      }
    });
    card.appendChild(script);

    grid.appendChild(card);
  });
}

function filterItems() {
  const searchText = document.getElementById("search").value.toLowerCase();
  const category = document.getElementById("category").value;
  const minPrice = parseFloat(document.getElementById("minPrice").value) || 0;
  const maxPrice = parseFloat(document.getElementById("maxPrice").value) || Infinity;

  const filtered = beverages.filter(item => {
    const itemMinPrice = Math.min(...item.sizes.map(s => s.price));
    return (category === "all" || item.category === category) &&
           item.name.toLowerCase().includes(searchText) &&
           itemMinPrice >= minPrice &&
           itemMinPrice <= maxPrice;
  });

  displayItems(filtered, category);
}

displayItems(beverages);
</script>

</footer>

</body>
</html>
